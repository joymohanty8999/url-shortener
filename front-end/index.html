<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Snip your URL</h1>
        <form id="shorten-form">
            <input type="text" id="url-input" placeholder="Enter URL" required>
            <button type="submit">Shorten</button> <!-- This form allows users to input a long URL and send it to the backend.-->
        </form>

        <!-- Fixed-height container for result -->
        <div id="result-container">
            <p id="result"></p> <!-- This is where the shortened URL will be displayed. -->
        </div>

        <button id="viewUrls" class="view-btn">View All URLs</button> <!-- This button will be used to view all the URLs that have been shortened. -->

    </div>
    <script src="/static/script.js"></script>
</body>
</html>
